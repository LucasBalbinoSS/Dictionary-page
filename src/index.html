<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&family=Merriweather:ital,wght@0,400;1,400;1,700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-[#4d59fb] font-['Poppins'] text-slate-700 md:py-6" data-fonte-familia="Poppins" data-fonte-tipo-inicial="Sans">
    <section class="h-full w-full max-w-xl py-6 px-8 bg-white shadow-xl sm:h-auto sm:rounded-md md:py-10 md:px-14 card-container js-card-container">
        <div>
            <div class="flex items-center justify-between relative">
                <h1 class="flex items-center gap-1 text-2xl md:text-3xl js-dicionario-tt">
                    <span>Dictionary</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 md:w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                    </svg>
                </h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9 cursor-pointer js-menu-lateral-btn">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <div class="hidden rounded-md border border-solid border-slate-100 absolute right-0 top-11 z-10 bg-white shadow-md w-40 divide-y divide-slate-200 js-menu-lateral">
                    <button class="flex items-center justify-between px-4 py-3 w-full transition-colors duration-200 hover:bg-slate-100 js-fontes-btn">
                        <span class="js-fonte-escolhida"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 transition-transform js-fontes-vetor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </button>
                    <ul class="hidden pl-4 divide-y divide-slate-200 relative before:absolute before:left-4 before:top-3 before:bottom-3 before:w-[1px] before:bg-slate-200 js-menu-lateral-interno-1">
                        <li class="pl-2 pr-4 py-3 flex justify-between items-center cursor-pointer transition-colors duration-200 hover:bg-slate-50 js-fontes-opcao" data-fonte-familia="Inconsolata" data-fonte-tipo="Mono">
                            <span>Mono</span>
                            <span>·</span>
                            <span class="text-slate-400 font-['Inconsolata']">Aa</span></li>
                        <li class="pl-2 pr-4 py-3 flex justify-between items-center cursor-pointer transition-colors duration-200 hover:bg-slate-50 js-fontes-opcao" data-fonte-familia="Poppins" data-fonte-tipo="Sans">
                            <span>Sans</span>
                            <span>·</span>
                            <span class="text-slate-400 font-['Poppins']">Aa</span></li>
                        <li class="pl-2 pr-4 py-3 flex justify-between items-center cursor-pointer transition-colors duration-200 hover:bg-slate-50 js-fontes-opcao" data-fonte-familia="Merriweather" data-fonte-tipo="Serif">
                            <span>Serif</span>
                            <span>·</span>
                            <span class="text-slate-400 font-['Merriweather']">Aa</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="relative mt-3">
                <input class="rounded-md border border-solid border-slate-300 w-full p-3 pr-14 bg-transparent placeholder-slate-300 focus:outline-none focus:border-indigo-400 js-pesquisar-campo" type="text" name="pesquisar" id="pesquisar" placeholder="Eg: apple">
                <span class="border-l border-solid border-slate-300 absolute right-1.5 top-0 h-full w-11 flex items-center justify-center cursor-pointer js-pesquisar-botao">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </span>
            </div>
            <label class="w-full inline-block text-sm text-slate-400 js-label" for="pesquisar">Type any word here to get the meaning...</label>
        </div>
        <div class="divide-y divide-slate-200 card-container-interno-1">
            <div class="mt-8 flex justify-between items-center">
                <div>
                    <h2 class="text-4xl font-medium md:text-5xl js-palavra-pesquisada">pleasure</h2>
                    <div class="text-slate-400 mt-1">
                        <span class="js-palavra-tipo"></span>
                        <span class="js-palavra-fonetica"></span>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-slate-400 cursor-pointer md:w-9 md:h-9 js-botao-sonar">
                    <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM18.584 5.106a.75.75 0 011.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 11-1.06-1.06 8.25 8.25 0 000-11.668.75.75 0 010-1.06z" />
                    <path d="M15.932 7.757a.75.75 0 011.061 0 6 6 0 010 8.486.75.75 0 01-1.06-1.061 4.5 4.5 0 000-6.364.75.75 0 010-1.06z" />
                </svg>
                <audio></audio>
            </div>
            <div class="py-5 mt-8">
                <div class="relative pl-4 before:absolute before:w-1 before:top-0 before:bottom-0 before:left-0 before:bg-[#4d59fb]">
                    <span class="text-xl font-medium">Meaning</span>
                    <p class="mt-2 text-slate-400 js-palavra-significado"></p>
                </div>
            </div>
            <div class="py-5">
                <div class="relative pl-4 before:absolute before:w-1 before:top-0 before:bottom-0 before:left-0 before:bg-[#4d59fb]">
                    <span class="text-xl font-medium">Example</span>
                    <p class="mt-2 text-slate-400 italic js-palavra-exemplo">""</p>
                </div>
            </div>
            <div class="py-5">
                <div class="relative pl-4 before:absolute before:w-1 before:top-0 before:bottom-0 before:left-0 before:bg-[#4d59fb]">
                    <span class="text-xl font-medium">Synonymus</span>
                    <p class="mt-2 text-slate-400 js-palavra-sinonimo"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
